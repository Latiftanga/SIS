<!-- templates/accounts/base_auth.html -->
<!DOCTYPE html>
<html lang="en" data-theme="{{ school_settings.theme_name|default:'light' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auth{% endblock %} | {{ school_name }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <style>
        .htmx-indicator{display:none}
        .htmx-request .htmx-indicator{display:inline-block}
        .fade-in{animation:fadeIn 0.4s ease-in}
        @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    </style>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center p-4">
    <div class="card bg-base-100 shadow-2xl w-full max-w-3xl fade-in">
        <div class="card-body p-8 md:p-10">
            <div class="grid md:grid-cols-2 gap-8 md:gap-12">
                <!-- Left Side - Branding -->
                <div class="flex flex-col justify-between">
                    <div>
                        <div class="w-14 h-14 bg-primary/10 rounded-xl flex items-center justify-center mb-6">
                            {% if school_settings.logo %}
                                <img src="{{ school_settings.logo.url }}" alt="Logo" class="w-10 h-10 object-contain">
                            {% else %}
                                <svg class="w-7 h-7 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                                </svg>
                            {% endif %}
                        </div>
                        {% block branding %}
                            <h1 class="text-3xl font-bold mb-3">{{ school_name }}</h1>
                            <p class="text-base-content/60 text-sm mb-8">
                                {{ school_settings.motto|default:'School Management System' }}
                            </p>
                        {% endblock %}
                    </div>
                    
                    <div class="pt-8 text-xs opacity-60">
                        &copy; {% now "Y" %} {{ school_name }}
                    </div>
                </div>
                
                <!-- Right Side - Form -->
                <div class="md:border-l border-base-300 md:pl-12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // CSRF Token for HTMX
        document.body.addEventListener('htmx:configRequest', function(event) {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
</body>
</html>
