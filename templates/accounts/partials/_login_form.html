<!-- templates/accounts/partials/_login_form.html -->
<form hx-post="{% url 'accounts:login' %}" 
      hx-target="#login-container" 
      hx-swap="outerHTML">
    {% csrf_token %}
    
    <h2 class="text-2xl font-bold mb-6">Sign In</h2>
    
    {% if form.non_field_errors %}
    <div role="alert" class="alert alert-error text-sm p-3 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span>{{ form.non_field_errors.0 }}</span>
    </div>
    {% endif %}

    <div class="form-control mb-4">
        <label class="label">
            <span class="label-text font-medium">{{ form.username.label }}</span>
        </label>
        {{ form.username }}
        {% if form.username.errors %}
        <div class="label">
            <span class="label-text-alt text-error">{{ form.username.errors.0 }}</span>
        </div>
        {% endif %}
    </div>
    
    <div class="form-control mb-6">
        <label class="label">
            <span class="label-text font-medium">{{ form.password.label }}</span>
        </label>
        {{ form.password }}
        {% if form.password.errors %}
        <div class="label">
            <span class="label-text-alt text-error">{{ form.password.errors.0 }}</span>
        </div>
        {% endif %}
        <label class="label">
            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
        </label>
    </div>

    <button type="submit" class="btn btn-primary w-full">
        <span class="loading loading-spinner loading-sm htmx-indicator"></span>
        Sign In
    </button>
</form>
