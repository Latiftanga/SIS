<header class="bg-base-100 shadow-md">
    <div class="navbar container mx-auto">
        <div class="navbar-start">
            <a href="{% url 'core:index' %}" class="btn btn-ghost text-xl">
                DjangoAuth
            </a>
        </div>
        
        <div class="navbar-end gap-2">
            <!-- Theme Toggle (Updated to match new style) -->
            <button class="btn btn-ghost btn-sm btn-circle header-theme-controller" title="Toggle theme">
                <svg id="theme-icon-light" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                <svg id="theme-icon-dark" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
            </button>

            {% if user.is_authenticated %}
            <!-- User is logged in -->
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost">
                    {{ user.get_full_name }}
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                </div>
                <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="{% url 'core:index' %}">Dashboard</a></li>
                    <li><a href="{% url 'admin:index' %}">Admin Panel</a></li>
                    <li><a href="{% url 'accounts:logout' %}" hx-boost="false">Logout</a></li>
                </ul>
            </div>
            
            {% else %}
            <!-- User is logged out -->
            <a href="{% url 'accounts:login' %}" class="btn btn-ghost">Login</a>
            <a href="{% url 'accounts:signup' %}" class="btn btn-primary">Sign Up</a>
            {% endif %}
        </div>
    </div>
</header>
