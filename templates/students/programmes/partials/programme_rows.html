{% for programme in programmes %}
<tr id="programme-{{ programme.id }}">
    <td><span class="badge badge-outline">{{ programme.code }}</span></td>
    <td class="font-semibold">{{ programme.name }}</td>
    <td class="text-sm text-base-content/60">{{ programme.description|truncatewords:10|default:"â€”" }}</td>
    <td>
        {% if programme.is_active %}
        <span class="badge badge-success badge-sm">Active</span>
        {% else %}
        <span class="badge badge-error badge-sm">Inactive</span>
        {% endif %}
    </td>
    <td>
        <div class="flex gap-2">
            <a href="{% url 'students:programme_edit' programme.id %}"
               hx-get="{% url 'students:programme_edit' programme.id %}"
               hx-target="#main-content"
               hx-push-url="true"
               class="btn btn-xs btn-primary"
               title="Edit Programme">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </a>
            <button class="btn btn-ghost btn-xs text-error"
                    hx-delete="{% url 'students:programme_delete' programme.id %}"
                    hx-confirm="Delete this programme?"
                    hx-target="#programme-{{ programme.id }}"
                    hx-swap="outerHTML swap:1s"
                    title="Delete Programme">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="5" class="text-center py-12">
        <h3 class="text-xl font-semibold text-base-content/60">No programmes found</h3>
        <p class="text-base-content/40 mt-2">Add your first programme to get started</p>
    </td>
</tr>
{% endfor %}
